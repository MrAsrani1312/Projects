<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<!-- GOOGLR FONTS ASAP-->
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">

	<!-- Link CSS-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
	  <h1>Rock Paper Scissors!</h1>
	</header>

	<div class="scoreboard">
		<div id="user-lbl" class= "badge">user</div>
		<div id="comp-lbl" class= "badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers Rock, you win!</p>
	</div>

	<div class="choices">
		<div id="r"class="choice">
			<img src="images/rock.png">
		</div>
		<div id="p"class="choice">
			<img src="images/paper.png">
		</div>
		<div id="s"class="choice">
			<img src="images/scissors.png">
		</div>
	</div>

	<p id="action-msg">Make your move!!!</p>

	<script src="app.js" charset="utf-8"></script>
</body>
</html>
