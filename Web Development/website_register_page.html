<!DOCTYPE html>
<html>
<head>
	<title>Register Now</title>
</head>
<body>

	<h2>Register</h2>

	<form>
	
	<div>
	<label for="f_name">First Name:</label>
	<input id="f_name" placeholder="John" type="text" name="firstName">

	
	<label for="l_name">Last Name:</label>
	<input id="l_name" type="text" placeholder="Rambo" name="lastName">
	</div>

	<div>
	Gender:
	<label for="male">Male</label>
	<input type="radio" name="genderIN" value="M" id="male">

	<label for="female">Feale</label>
	<input type="radio" name="genderIN" value="F" id="female">

	<label for="other">Other</label>
	<input type="radio" name="genderIN" value="O" id="other">
	</div>

	<div>
	<label for="email">Email:</label>
	<input type="email" name="EMAIL" placeholder="your email addresss" id="email" required>

	<label for="password">Password:</label>
	<input type="password" name="PASSWORD" placeholder="your password" id="password" required>
	</div>

	<div>
	<label for="TnC">I agree to the terms and conditions</label>
	<input type="checkbox" name="TnC" id="TnC" required>
	</div>

	<div>
	<input type="submit" value="Submit">
	</div>
	</form>
</body>
</html>
